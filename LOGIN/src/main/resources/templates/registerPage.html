<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="/indexStyle.css">
	
</head>
<body>
	<form method="post" th:action="@{/registerUser}" >
		<div >
			<div id="registreringsRubrik"><h1>Registrering av användare </h1></div>
			<div id="användarInformationsDiv">
				<label for="firstName">Förnamn:</label>
				<input type="text" name="firstName" required> 
				<label for="lastName">Efternamn:</label>
				<input type="text" name="lastName" required>
				<label for="email">E-post:</label>
				<input type="text" name="email" required>
				<label for="username">Användarnamn:</label>
				<input type="text" name="username" required>
				<label for="password">Lösenord:</label>
				<input type="password" name="password" required>
			</div>
				<div id="knappFörRegistrering"><button type="submit">Registrera användare</button></div>
			
		</div>		
	</form>
	
</body>
</html>
